<template name="dashboard">
  {{> layout}}

  <div class="row">
    <nav class="dashboard-navigation grey lighten-2">
      <a href="" class="dashboard-navigation-link">Podcasts</a>
      <a href="" class="dashboard-navigation-link">Subscriptions</a>
    </nav>
    
    <section class="dashboard-content grey lighten-3">
      <h3>Podcasts</h3>
      {{#each podcastsList}}
        <div class="col s2">
          <div class="card">
            <div class="card-image">
              <img src="{{artworkUrl600}}">
            </div>
          </div>
        </div>
      {{/each}}
    </section>
  </div>
</template>
